{% extends "base_without_nav.html"%}
{% load static %}
{% block 'title'%}Login{% endblock %}

{%block 'body'%}
{% if messages %}
        {% for i in messages%}
            <div class="alert {{i.tags}}" role="alert">
                {{i}}
            </div>
        {% endfor %}
    {% endif %}
<br>
<div class="container margem-top">
    <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md radius background-color2">
            <br>
            <br>
            
            <h1 style="text-align:center"><span class="font-color">Faça login ou cadastre-se!!</span><h1>
            <br>
            <form method="POST" action="{% url 'auth_login' %}">{% csrf_token %}
                <div class="mb-3">
                    <input required name="username" type="text" class="form-control" placeholder="Usuário...">
                </div>
                <div class="mb-3">
                    <input required name="password" type="password" class="form-control" placeholder="Senha...">
                </div>
                <input type="submit" class="btn btn-success center" value="Login"></input>
            </form>
            <div><a href="{% url 'render_register'%}"><button class="btn btn-outline-dark size-all">Não tem conta? Crie agora!</button></a></div>
            <br>
        </div>
        <div class="col-md-3">
        </div>
    </div>
</div>
{%endblock%}
