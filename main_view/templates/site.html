{% extends "base.html" %}
{% load static %}
{% block 'title'%}Janaína Jóias{% endblock %}

{%block 'body'%}
    {% if messages %}
        {% for i in messages%}
            <div class="alert {{i.tags}}" role="alert">
                {{i}}
            </div>
        {% endfor %}
    {% endif %}
    <br>
    <div class="row ">
        <div class="col-md-2 color-white">
            <div class"row">
                <form method="POST" action="{% url 'main'%}">
                    {%csrf_token%}
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="filter" value="1">
                        <label class="form-check-label">0,00 R$ - 300,00 R$</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="filter" value="2">
                        <label class="form-check-label">0,00 R$ - 300,00 R$</label>
                    </div>
                    <input type="submit"class="btn btn-outline-info" value="Filtrar">
                </form>
            </div>
        </div>

        <div class="col-md-9">
                <div class="row">
                    {% for i in product%}
                    <br>
                    <div class="col-md-3">
                        <div class="row">
                            <a href="{% url 'render_jew' i.id %}"><img class="radius" src="{{i.image.url}}" width="100%" height="100%"></img></a>
                        </div>
                        <div class="row">
                            <h6>&nbsp; {{i.name}} {{i.price}} R$</h6>
                        </div>
                    </div>
                    {% endfor%} 
                </div>
        </div>
        <div class="col-md-1">
        </div>
    </div>
{%endblock%}
