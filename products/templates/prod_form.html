{% extends "base.html" %}
{% load static %}
{% block 'title'%}Cadastro de produto{% endblock %}

{%block 'body'%}
    {% if messages %}
        {% for i in messages%}
            <div class="alert {{i.tags}}" role="alert">
                {{i}}
            </div>
        {% endfor %}
    {% endif %}
    <br>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-6">
            <form action="{% url 'auth_prod'%}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{form.as_p}}
                <br>
                <input type="submit"class="btn btn-success" value="Salvar Produto"></input>
            </form>
        </div>
        <div class="col-md-4"></div>
        <div class="col-md-1"></div>
    </div>
    

{%endblock%}
