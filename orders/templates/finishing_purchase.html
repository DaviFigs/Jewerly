{%extends 'base.html'%}
{% load static%}
{% block 'title'%}Finalizando compra{% endblock %}

{%block 'body'%}

    {% for i in messages%}
            <div class="alert {{i.tags}}" role="alert">
                {{i}}
            </div>
    {% endfor %}
    
    {% for product in products%}
        <h1>{{product.name}}</h1>
    {%endfor%}
    <h1>{{total_price}}</h1>

{%endblock%}
