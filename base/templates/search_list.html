{% extends "base.html" %}
{% load static %} 
{% block 'title'%}Busca por {{search}}{% endblock%}

{% block 'body'%}

<br>
    <div class="row">
        <div class="col-md-2">

        </div>
        <div class="col-md-8 ">
            {% if products  == 0%}
            <h1>Nenhum produto encontrado</h1>

            {% else %}
                    <div class="row ">
                        {% for i in products%}
                        <br>
                            <div class="col-md-2">
                                <div class="row">
                                    <a href="{% url 'render_jew' i.id %}"><img class="radius" src="{{i.image.url}}" width="100%" height="100%"></img></a>
                                </div>
                                <div class="row">
                                    <h4 class="center-text">{{i.name}}&emsp;<span class="price-color">{{i.price}} R$</span></h4>
                                </div>
                            </div>
                        {% endfor%} 
                    </div>
            {% endif %}
        </div>
        <div class="col-md-2"></div>
    </div>



{% endblock %}
