{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>{% block 'title'%}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block 'styles'%}{% endblock %}
    <link rel="stylesheet" href={% static 'css/base/base.css' %}>
    <meta charset="utf-8">
  </head>
  <body class="background-color">
    <nav class="navbar navbar-expand-lg navbar background-color2">
      <a class="navbar-brand margem-left" href="#">Jana Jóias</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse margem-right" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'main'%}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Produtos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Promoções</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Mais opções
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="#">Suporte</a>
              <a class="dropdown-item" href="#">Email</a>
              <a class="dropdown-item" href="#">Descontos</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'render_cart'%}"><img width="27" height="27px"src="{% static "images/general/cart.png" %}"></a>
          </li>
        </ul>
      </div>
      <form class="form-inline flex margem-right">
        <input class="form-control mr-sm-2 " type="search" placeholder="Pesquise um produto..." aria-label="Search">
        <button class="btn btn-outline-dark my-2 my-sm-0 mini_margin" type="submit">Buscar</button>
      </form>
      {% if user.is_authenticated %}
        <div class="margem-right size-user circle">
          <a href="#"><img class="circle"width="40px" height="40px" src="{{user.profile_pic}}"></a>
        </div>  
      {%else%}
        <div class="margem-right size-user circle">
          <div class="margem-right size-user circle">
            <a href="{% url 'render_login'%}"><img class="circle"width="40px" height="40px" src="{% static "images/users_pics/default.jpg" %}"></a>
          </div> 
        </div>  
      {% endif %}
      
    </nav>
    {%block 'body'%}
    {%endblock%}
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
